<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ورود</title>
</head>
<body style="background-color:#121212; color:white; font-family:sans-serif; text-align:center; padding:50px;">
    <h1>ورود به سایت محمدرضا</h1>
    <form id="loginForm" autocomplete="off">
        <input type="text" id="username" placeholder="نام کاربری"><br><br>
        <input type="password" id="password" placeholder="رمز عبور"><br><br>
        <button type="submit">ورود</button>
        <p id="errorMsg" style="color:red;"></p>
    </form>
    <p>حساب ندارید؟ <a href="signup.html" style="color:#00bcd4;">ثبت‌نام کنید</a></p>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMsg = document.getElementById("errorMsg");

            const user = JSON.parse(localStorage.getItem("user"));

            if (user && username === user.username && password === user.password) {
                sessionStorage.setItem("loggedIn", "true");
                window.location.href = "dashboard.html";
            } else {
                errorMsg.textContent = "نام کاربری یا رمز عبور اشتباه است.";
            }
        });
    </script>
</body>
</html>
