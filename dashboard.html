<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>داشبورد</title>
</head>
<body style="background-color:#121212; color:white; font-family:sans-serif; text-align:center; padding:50px;">
    <h1>خوش آمدی محمدرضا 👋</h1>
    <p>شما وارد حساب خود شده‌اید.</p>
    <button id="logoutBtn" style="padding:10px 20px; margin-top:30px;">خروج</button>

    <script>
        // اگر وارد نشده بود، برگردد به صفحه ورود
        if (sessionStorage.getItem("loggedIn") !== "true") {
            window.location.href = "index.html";
        }

        // دکمه خروج
        document.getElementById("logoutBtn").addEventListener("click", function() {
            sessionStorage.removeItem("loggedIn");
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
